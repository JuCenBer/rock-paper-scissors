<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="score-table">
        <div>
            <p style="font-family: 'Press Start 2P' " id="scoreboard"></p>
        </div>

        <div>
            <p style="font-family: 'Press Start 2P' "id="sign"></p>
        </div>

        <div>
            <p style="font-family: 'Press Start 2P' "id="winner"></p>
        </div>
    </div>
        

    <div id="buttons">

        <div class="btn-txt"> 
            <div class="border">
                <button class="btn" id="rock"></button>
            </div>
            <div id="rock-txt">
                    <p class="txt">ROCK</p>
            </div>
        </div>

        <div class="btn-txt" >
            <div class="border">
                <button class="btn" id="paper"></button>       
            </div>
            <div id="paper-txt" >
               <p class="txt">PAPER</p>
            </div>
        </div>

        <div class="btn-txt"  style="margin: 0 0 0 -8vw;">
            <div class="border">
               <button class="btn" id="scissors"></button>  
            </div>
            <div id="scissors-txt">
                <p class="txt">SCISSORS</p>
            </div>
        </div>
        
    </div>

    <div id="reset-button">
        <div class="btn-txt"> 
            <div class="border">
                <button class="btn" id="reset"></button>
            </div>
            <div id="reset-txt">
                <p class="txt">RESET</p>
            </div>
        </div>
    </div>
    
<script src="script.js">
</script>
</body>
</html>
