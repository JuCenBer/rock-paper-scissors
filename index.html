<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="buttons">
        <div class="btn-txt"> 
            <div class="border">
                <button class="btn" id="rock"></button>
            </div>
            <div id="rock-txt">
                    <img class="txt-img" src="rock-txt.png">
            </div>
        </div>
        <div class="btn-txt" style="margin: 0 15vw 0 18vw;">
            <div class="border">
                <button class="btn" id="paper"></button>       
            </div>
            <div id="paper-txt" >
                <img class="txt-img" src="paper-txt.png">
            </div>
        </div>
        <div class="btn-txt">
            <div class="border">
               <button class="btn" id="scissors"></button>  
            </div>
            <div id="scissors-txt">
                <img class="txt-img" src="scissors-txt.png">
            </div>
        </div>
        
    </div>
 
<script src="script.js">
</script>
</body>
</html>
